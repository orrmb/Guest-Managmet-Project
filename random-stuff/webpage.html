<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" size="160x160" href="images/PRJ.png" />
    <title color="red">test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function showImage() {
        var image = document.getElementById("myImage");
        var par = document.getElementById("par");
        if (image.style.display === "none") {
          image.style.display = "block";
          image.style.marginleft = "auto";
          image.style.width = "50%";
        } else {
          image.style.display = "none";
        }
      }
    </script>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <marquee
      behavior="alternate"
      width="100%"
      bgcolor="yellow"
      scrollamount="10"
      >Play with html</marquee
    >
    <center>
      <img
        id="myImage"
        src="images\sea.jpeg"
        style="display: none"
        alt="display image"
      />
    </center>
    <button onclick="showImage()" style="background-color: pink">
      show photo
    </button>
  </body>
</html>
