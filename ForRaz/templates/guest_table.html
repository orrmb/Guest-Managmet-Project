<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>转 </title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="static/images/guest.png" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 30px;
        text-align: right;
        direction: rtl;
        color: #000000;
      }

      header {
        font-family: "Arial";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #000000;
        color: white;
        padding: 15px;
        text-align: left;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .dateContainer {
        margin-right: 30px;
        color: #ffffff;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        margin: 0;
        font-family: "Playfair Display", serif;
        text-align: center;
        font-size: 2em;
        color: #000000;
      }

      .container {
        max-width: 1200px;
        margin: 100px auto 20px auto;
        padding: 20px;
      }

      .table-container {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        padding: 30px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        text-align: right;
      }

      th,
      td {
        padding: 15px;
        border: 1px solid #000000;
      }

      th {
        background-color: #000000;
        color: white;
      }

      tbody tr:nth-child(even) {
        background-color: #f5f5f5;
      }

      tbody tr:nth-child(odd) {
        background-color: #ffffff;
      }

      tbody tr:hover {
        background-color: #e0e0e0;
      }

      .search-container {
        text-align: center;
        margin-bottom: 20px;
      }

      .total_guest {
        text-align: center;
        margin-top: 10px;
        font-size: 1.2em;
        color: #000000;
      }

      .search-input {
        width: 60%;
        padding: 10px;
        border: 1px solid #000000;
        border-radius: 5px;
        font-size: 16px;
        color: #000000;
      }

      .search-input:focus {
        border-color: #333333;
        outline: none;
      }

      button.btn {
        width: 150px;
        padding: 10px 20px;
        font-size: 1.1em;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-align: center;
        background-color: #000000;
        color: white;
        margin: 10px;
      }

      button:hover {
        background-color: #333333;
        transform: scale(1.05);
      }

      .button-group {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }

      #clock {
        position: fixed;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 18px;
        z-index: 1001;
      }

      #date {
        position: fixed;
        top: 10px;
        right: 10px;
        color: white;
        font-size: 18px;
        z-index: 1001;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="clock"></div>
      <div id="date"></div>
    </header>
    <div class="container">
      <h1>转 </h1>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="驻砖 ..."
          oninput="searchTable()"
        />
      </div>
      <p class="total_guest">住  : {{ total_guests }}</p>
      <div class="table-container">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>住' 住专</th>
              <th>砖</th>
              <th>住驻专 驻驻</th>
              <th>转 专</th>
              <th>爪</th>
              <th>拽专</th>
            </tr>
          </thead>
          <tbody id="guestTable">
            {% for row in rows %}
            <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
              <td>{{ row[4] }}</td>
              <td>{{ row[5] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="button-group">
        <form method="get" action="/download">
          <button type="submit" class="btn download-button">
            专转 Excel 
          </button>
        </form>
        <button class="btn btn-back" onclick="window.location.href='/'">
          专 祝 转
        </button>
      </div>
    </div>

    <script>
      function searchTable() {
        const input = document.querySelector(".search-input");
        const filter = input.value.toLowerCase();
        const rows = document.querySelectorAll("#guestTable tr");

        rows.forEach((row) => {
          const cells = row.getElementsByTagName("td");
          let match = false;

          for (let i = 0; i < cells.length; i++) {
            if (cells[i].textContent.toLowerCase().includes(filter)) {
              match = true;
              break;
            }
          }

          row.style.display = match ? "" : "none";
        });
      }

      function updateClock() {
        const now = new Date();
        const clock = document.getElementById("clock");
        const date = document.getElementById("date");

        clock.innerHTML = now.toLocaleTimeString();
        date.innerHTML = now.toLocaleDateString("he-IL", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      }

      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
