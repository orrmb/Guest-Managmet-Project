<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>טבלת אורחים</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        direction: rtl;
        padding: 20px;
      }

      .empty-message {
        margin-top: 50px;
      }

      .empty-message h1 {
        font-size: 3em;
        color: #ff5722;
        animation: fadeIn 2s ease-in-out;
      }

      .empty-message p {
        font-size: 1.5em;
        color: #555;
        animation: fadeIn 3s ease-in-out;
      }

      .empty-icon {
        font-size: 100px;
        color: #ff5722;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="empty-message">
      <div class="empty-icon">😞</div>
      <h1>אין נתונים להצגה</h1>
      <p>הטבלה ריקה כרגע. נסה להוסיף אורחים!</p>
      <form action="/" method="get">
        <button>חזרה לדף הבית</button>
      </form>
    </div>
  </body>
</html>
