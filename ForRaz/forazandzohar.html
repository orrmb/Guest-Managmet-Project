<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <marquee behavior="alternate" width="100%" bgcolor="gold" scrollamount="10"
      >יש ללחוץ על כתפור השמירה בסיום</marquee
    >
    <h1 dir="rtl" style="margin-right: 35%">בבקשה מלאו את הפרטים הבאים</h1>
    <div class="row">
      <div class="column" style="background-color: #aaa">
        <h2 dir="rtl">איש קשר</h2>
        <input
          dir="rtl"
          type="text"
          id="Name"
          name="Name"
          placeholder="שם של איש קשר"
          style="float: right"
        />
      </div>
      <div class="column" style="background-color: #bbb">
        <h2 dir="rtl">מספר פלאפון</h2>
        <input
          dir="rtl"
          type="text"
          id="phone number"
          name="phone number"
          placeholder="מספר פלאפון"
          style="float: right"
        />
      </div>
        <button class="buttom1" style="background-color: greenyellow">Save</button>
        <button class="buttom2" style="background-color: burlywood">הורד את אנשי הקשר</button>
      </div>
      <div class="image-container">
        <img
          src="תמונה של WhatsApp‏ 2024-07-18 בשעה 20.51.54_65b18e33.jpg"
          alt="order"
          class="same-size"
        />
        <img
          src="תמונה של WhatsApp‏ 2024-07-18 בשעה 20.56.51_0acd00b3.jpg"
          alt="save-the-date"
          class="same-size"
        />
      </div>
    </div>
  </body>
</html>
